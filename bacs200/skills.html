<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="../../reveal.js-master/dist/reset.css">
    <link rel="stylesheet" href="../../reveal.js-master/dist/reveal.css">
    <link rel="stylesheet" href="../../reveal.js-master/dist/theme/black.css" id="theme">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="../../reveal.js-master/plugin/highlight/monokai.css" id="highlight-theme">
</head>

<body>

    <div class="reveal">
        <div class="slides">
            <section data-markdown data-separator="\n## " data-separator-vertical="\n### ">

                <textarea data-template>

# Dream job in the Bank.


## My List of Essential Skills

* Communication, Leadership, Document Use
* Problem solving, Detail oriented, Oral Communication
* Teamwork, Adaptability, Thinking, Positive attitude
* Initiative, Reading, Creativity, Attention to Detail
* Analytical, quantitative, Interpersonal Skills
* Professionalism, work ethic, Time Management
* Digital technology,Continuous Learning, Willingness to learn

### Three areas of growth that would build your success

* Teamwork
* Interpersonal Skills
* Time Management

### Quantified Learning Scale

* Novice      - 1 hour
* Beginner    - 10 hours
* Competent   - 100 hours
* Proficient  - 1,000 hours
* Expert      - 10,000 hours                
* On all of the skill I believe I am at Competent  - 100-900 hours.
* I will have to hit Proficient  - 1,000 hours to be happy.         
                  
## Growth Objective

* Over the next years I want to spend 900 hours on all the skills.
* Working in the bank might get me further along on that path.
* I will to do well.
* If I crawl means that I put a little time. 
* If I walk means that I start to be more serious.
* If I run means that I In the the subject.
                  
### Budget Your Development Time

* I will spend 900-500 hours on teamwork skill.
* I will spend 500 hours on Interpersonal Skills.
* I will spend 300 hours on Time Management.

                    </textarea>

            </section>
        </div>
    </div>

    <script src="../../reveal.js-master/dist/reveal.js"></script>
    <script src="../../reveal.js-master/plugin/notes/notes.js"></script>
    <script src="../../reveal.js-master/plugin/markdown/markdown.js"></script>
    <script src="../../reveal.js-master/plugin/highlight/highlight.js"></script>
    <script>
        // More info about initialization & config:
        // - ../../reveal.js-master/initialization/
        // - ../../reveal.js-master/config/
        Reveal.initialize({
            hash: true,

            // Learn about plugins: ../../reveal.js-master/plugins/
            plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
        });

    </script>
</body>

</html>
